{% macro behavior_animation(id, width, height) %}

<div class="animation-clip">
    <canvas id="{{ id }}"
            width="{{ width }}" height="{{ height }}">
    </canvas>
    <div class="overlay" onclick="SB.toggle_animation('{{ id }}')">
        <div class="play-button">
            <div class="play-symbol"></div>
        </div>
    </div>
</div>

{% endmacro %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} | Raoul Harel</title>

        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans">

        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='global/css/common.css') }}">
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='global/css/base.css') }}">

        {% block googleAnalytics %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-78901353-1', 'auto');
		  ga('create', 'UA-78901353-2', 'auto', 'herokuTracker');
		  
          ga('send', 'pageview');
		  ga('herokuTracker.send', 'pageview');

        </script>
        {% endblock %}
        {% endblock %}
    </head>
    <body>
        <div id="navigation-bar">
            <div class="navigation-button-container">
                <a class="navigation-button"
                   id="navigation-button-about"
                   href="/about">

                    ABOUT
                </a>
            </div>
            <div class="navigation-button-container">
                <a class="navigation-button"
                   id="navigation-button-projects"
                   href="/projects/">

                    PROJECTS
                </a>
            </div>
            <div class="navigation-button-container">
                <a class="navigation-button"
                   id="navigation-bar-contact"
                   href="/contact">

                    CONTACT
                </a>
            </div>
        </div>
        <div id="content-container">
            <div id="content">{% block content %}{% endblock %}</div>
        </div>
        <div id="footer">
            Last updated in {%  block lastUpdateStamp %}{% endblock %}
        </div>
    </body>
</html>
